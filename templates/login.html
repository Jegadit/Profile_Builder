<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp-LogIn</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css')}}">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Change Password</h1>
                &nbsp;
                <input type="email" placeholder="Email" />
                <input type="number" placeholder="OTP" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Retype Password" />
                &nbsp;
                <div style="display: flex; flex-direction: row; gap: 10px;">
                    <button type="button">OTP</button>
                    <button>Change</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input id="uname" name="uname" type="text" placeholder="User Name" />
                <input id="passwd" name="passwd" type="password" placeholder="Password" />
                <span style="color: red;">
                    {{errorcode}}
                </span>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="{{ url_for('static', filename='res/logo.png')}}" alt="LOGO" style="height: 80px;" />
                    <br><br>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="{{ url_for('static', filename='res/logo.png')}}" alt="LOGO" style="height: 80px;" />
                    <br>
                    <span style="color: white;">Change Password?</span>
                    <br>
                    <button class="ghost" id="signUp">Change</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script_login.js')}}"></script>

</body>

</html>
